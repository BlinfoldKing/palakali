quote: >-
  SENI, mengundang anak-anak untuk menyentuh dan melakukan eksperimen,
  mengeksplorasi dan mentransformasi <br>

  SENI, memungkinkan anak-anak memvisualisasi, membuat hal-hal yang tak dapat
  diraba menjadi konkret <br>

  SENI, adalah ruang imaji, ruang kebebasan berekspresi, dalam seni kita bisa
  belajar berani, menghargai, percaya diri, disiplin, empati, kerja sama dan
  kreatif <br>

  SENI, bisa menumbuhkan individu yang lebih bertanggung jawab, lebih
  imajinatif, responsif dan terampil.
description: >-
  Kebutuhan akan alternatif-alternatif ruang kreatif yang mempunyai keunikan,
  sangatlah dibutuhkan, di tengah kepungan tempat dan fasilitas yang serba
  instan. Diperlukan alternatif ruang tempat berkumpul, berdiskusi dan melakukan
  kegiatan-kegiatan kreatif sehingga ada ruang merdeka berkarya bagi anak-anak
  sampai dewasa, yang diharapkan akan membawa manfaat positif bagi individu
  maupun masyarakat yang lebih luas. Berawal dari sinilah, PALAKALI CREATIVE
  (saung palakali creative ART community) hadir.
visi: >-
  Sebuah ruang dan kegiatan kreatif yang menekankan proses berkarya seni dan desain, berbasis budaya dan konsep keberlanjutan. Membentuk individu yang lebih solutif, responsif, fleksibel, cerdas dan terampil di bidangnya masing-masing juga menjadi bagian pelaku industri kreatif di Indonesia
misi: >-
  1. Memberikan pendidikan artistik dan membentuk pola berfikir kreatif pada
  setiap individu

  2. Memproduksi barang seni dengan memanfaatkan limbah produksi/lingkungan

  3. Menjadi ruang terbuka untuk berkesenian, bersifat open komunitas danan
  membuka kerjasama dengan komunitas lain

  4. Memberikan edukasi tentang keberagaman media dan bahan dalam berkarya

  5. Mendekatkan edukasi budaya dan ramah lingkungan dalam konsep berkarya seni
  (art, design, culture)
