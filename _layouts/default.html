<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
    {% seo %}
    <link rel="stylesheet" href="{{ "/css/style.css" |
        relative_url }}">
    <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c431cd6eb2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <script>
            const openImage = (image) => {
                const modal = document.getElementById("image-modal")
                modal.getElementsByTagName("img")[0].src = image;
                modal.classList.add("is-active")
            }

            const closeImage = () => {
                document.getElementById("image-modal").classList.remove("is-active")
            }
        </script>
        <div class="modal" id="image-modal">
            <div class="modal-background" onclick="closeImage()"></div>
            <div class="modal-content">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
            </div>
        </div>
    </div>
    {{content}}
    <script>
        document.querySelectorAll(".image").forEach(elem => {
            elem.addEventListener('click', () => {
                const src = elem.getElementsByTagName("img")[0].src
                openImage(src)
            })
        })
    </script>
</body>

</html>
